<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <h2 id="currentDay" class="lead"></h2>
      <h4>Key: <span class="badge badge-pill past">Past</span> <label class="badge badge-pill present">Present</label> <label class="badge badge-pill future">Future</label></h4>
    </header>
    <div class="container">
      <p id="localStorage" class="text-center text-success font-weight-bold" ></p>
      <!-- Timeblocks go here -->
      <div id="block9" class="row time-block">
        <div class="col-md-1 hour d-flex align-content-center flex-wrap">9:00 AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="block10" class="row time-block">
        <div class="col-md-1 hour d-flex align-content-center flex-wrap">10:00 AM</div>

      </div>

      </div>

      </div>

        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="block14" class="row time-block">
        <div class="col-md-1 hour d-flex align-content-center flex-wrap">2:00 PM</div>

        </textarea>

      </div>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
